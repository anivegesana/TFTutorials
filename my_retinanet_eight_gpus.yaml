# my_retinanet.yaml
runtime:
  distribution_strategy: 'mirrored'
  num_gpus: 8
  mixed_precision_dtype: 'float16'
task:
  annotation_file: ''
  losses:
    l2_weight_decay: 0.0001
  model:
    num_classes: 91
    max_level: 7
    min_level: 3
    input_size: [640, 640, 3]
    norm_activation:
      activation: relu
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
  train_data:
    tfds_data_dir: '~/tensorflow_datasets'
    tfds_name: 'coco'
    tfds_split: 'train'
    drop_remainder: true
    dtype: float16
    global_batch_size: 64
    input_path: ''
    is_training: true
  validation_data:
    tfds_data_dir: '~/tensorflow_datasets'
    tfds_name: 'coco'
    tfds_split: 'validation'
    drop_remainder: true
    dtype: float16
    global_batch_size: 64
    input_path: ''
    is_training: false
trainer:
  checkpoint_interval: 57
  optimizer_config:
    learning_rate:
      stepwise:
        boundaries: [27431, 28297]
        values: [2.56, 0.256, 0.0256]
      type: 'stepwise'
    warmup:
      linear:
        warmup_learning_rate: 0.0536
        warmup_steps: 250
  steps_per_loop: 57
  train_steps: 28875
  validation_interval: 57
  validation_steps: 78
